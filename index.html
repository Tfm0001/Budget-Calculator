<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget List</h1>
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-value" placeholder="Item Price" required>
            <button type="submit">Add Item</button>
        </form>
        <ul id="item-list"></ul>
        <div class="total-value">Total Price: $<span id="total-value">0</span></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
